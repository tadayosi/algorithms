apply plugin: "scala"

version = "1.0-SNAPSHOT"
sourceCompatibility = 1.7
targetCompatibility = 1.7

ext {
    scalaVersion = "2.10.4"
    scalazVersion = "7.0.5"
}

repositories { mavenCentral() }

dependencies {
    compile "org.scala-lang:scala-library:${scalaVersion}"
    compile "org.scalaz:scalaz-core_2.10:${scalazVersion}"

    // logging
    compile "ch.qos.logback:logback-classic:1.0.13"

    // test
    testCompile "junit:junit:4.11"
    testCompile "org.hamcrest:hamcrest-library:1.3"
}

tasks.withType(ScalaCompile) { scalaCompileOptions.useAnt = false }

compileScala { scalaCompileOptions.useCompileDaemon = true }

compileTestScala { scalaCompileOptions.useCompileDaemon = true }
